<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        html, body {
            height: 100%;
        }
        .text-center1{
            font-size: 80px; 
    color: #ffffff; 
    text-transform: uppercase; 
    text-align: center; 
    letter-spacing: 2px; 
    text-shadow: 2px 2px 4px #000, 
                 0 0 20px #780202, 
                 0 0 30px #934e09, 
                 0 0 40px #ffff00; 
    margin-bottom: 20px; 
    animation: glow 2s infinite; 
} 
        
        /* Background image responsiveness */
        .bg-image {
            background: url('./mario-1558063_1280.jpg');
            background-size: cover; 
            background-position: center center; 
            background-attachment: fixed; 
            height: 100%; 
            color: white;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .form-label{
            font-size: 1.5rem;
        }
       
        .form-container {
            font-size: 2rem;
            margin-bottom:20%;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent background */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
    </style>
</head>
<body class="bg-image">

    <!-- Title -->
    <h1 class="text-center1 pt-5" >WHACK A MOLE</h1>

    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

        <!-- Signup Form -->
        <div id="signup-form" class="form-container w-50">
            <form id="signup">
                <h3 class="text-center text-decoration-underline pb-4">Signup Form</h3>
                <div class="mb-3">
                    <label for="signup-username" class="form-label"><b>Username:</b></label>
                    <input type="text" class="form-control" id="signup-username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label"><b>Password:</b></label>
                    <input type="password" class="form-control" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success w-100" onclick="signup()">Signup</button>
                </div>
                <p class="mt-3 text-center">
                    Already have an account? <span class="text-primary" style="cursor: pointer;" onclick="showLogin()">Login</span>
                </p>


                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromSignup()">Guest Login</button>
                </div>

            </form>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container w-50 d-none">
            <form id="login">
                <h3 class="text-center text-decoration-underline pb-4">Login Form</h3>
                <div class="mb-3">
                    <label for="login-username" class="form-label"><b>Username:</b></label>
                    <input type="text" class="form-control" id="login-username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label"><b>Password:</b></label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success w-100" onclick="login()">Login</button>
                </div>
                <p class="mt-3 text-center">
                    Don't have an account? <span class="text-primary" style="cursor: pointer;" onclick="showSignup()">Signup</span>
                </p>

                <div class="d-flex justify-content-center mt-3">
                    <button type="button" class="btn btn-primary w-100" onclick="guestLoginFromLogin()">Guest Login</button>
                </div>


         

            </form>
        </div>

    </div>
   
    <script src="signuplogin.js"></script>

</body>
</html>
